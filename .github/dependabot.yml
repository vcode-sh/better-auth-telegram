version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      biome:
        patterns:
          - "@biomejs/*"
          - "ultracite"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
